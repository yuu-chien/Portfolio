<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="./CSS/12-inspiration.css">
    <title>來點靈感吧</title>
</head>
<body>
    <section class="bg_primary">
        <div class="container">
            <h1 class="title">來點靈感吧</h1>
            <div class="text_block">
                <p class="animate__animated t_1"></p>
                <p> / </p>
                <p class="animate__animated t_2"></p>
            </div>
            <button class="chosen-btn">CLICK</button>
        </div>
    </section>
    

<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script>

    let tags = [
        {num:1, name:"寫了但沒寄出去的情書"},
        {num:2, name:"眼罩"},
        {num:3, name:"特價中的花束"},
        {num:4, name:"下雨天忘了帶傘"},
        {num:5, name:"卡魯哇牛奶"},
        {num:6, name:"年輕富商"},
        {num:7, name:"師生"},
        {num:8, name:"數學教授"},
        {num:9, name:"生者的葬禮"},
        {num:10, name:"DISCO"},
        {num:11, name:"交友軟體的通知"},
        {num:12, name:"在現實的另一面"},
    ];

    let chosenTagOne, chosenTagTwo;
    function chosen(){
        chosenTagOne = Math.floor(Math.random(chosenTagOne)*5);
        chosenTagTwo = Math.floor(Math.random(chosenTagTwo)*5);
        if(chosenTagOne == chosenTagTwo) {
            chosenTagTwo = Math.floor(Math.random(chosenTagTwo)*5);
        }else {
            // console.log("chosenTagOne",chosenTagOne)
            // console.log("chosenTagTwo",chosenTagTwo)
            let a = tags[chosenTagOne].name;
            let b = tags[chosenTagTwo].name;
            // console.log((a.length),(b.length));
            $(".t_1").removeClass("animate__fadeInUp");
            $(".t_2").removeClass("animate__fadeInDown");
            setTimeout(function(){
                $(".t_1").addClass("animate__fadeInUp").text(a);
                $(".t_2").addClass("animate__fadeInDown").text(b);
            },0)
        }
    }

    $(".chosen-btn").on("click",function(){
        chosen();
    });

</script>
</body>
</html>
