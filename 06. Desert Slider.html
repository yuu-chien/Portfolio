          <div class="preview_area d-flex">

          <div class="slider_content">
            <h5>What do you wanna eat ? Click one !</h5>
            <div class="slider_content_text">
                <p>White ice cream</p>
                <p>Fruit pies</p>
                <p>Spinach cake</p>

            </div>
          </div>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script>
    // White ice cream on brown cookie by Kobby Mendez
    // fruit pies by Brooke Lark
    // Spinach cake by Toa Heftiba
    // Pink Macarons by Karlis Dambrans


    let sliderWidth = $("#slider_wrap").width();
      let sliderNum = 0;
      let sliderCont = $(".slider-cont li").length
      let previewImgIndex = 0;

      $(".preview_img_text").eq(0).css("border-color","#fff")

      $(".slider-cont").css("width",sliderWidth*sliderCont)
      $(window).resize(function(event){
        sliderWidth = $("#slider_wrap").width();
        $(".slider-cont").css("width",sliderWidth*sliderCont)
        $(".slider-cont").css("left",0-sliderWidth*previewImgIndex)
      })
      $(".preview_img_text").click(function(event){
        $(this).css("border-color","#fff")
        $(this).siblings().css("border-color","transparent")
        previewImgIndex = $(this).index()
        $(".slider-cont").css("left",0-sliderWidth*previewImgIndex)
        $(".slider_content_text>p").eq(previewImgIndex).show().siblings().hide()
      })
  
  </script>
